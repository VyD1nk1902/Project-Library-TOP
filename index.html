<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class="main-title">My Library</h1>
    <button id="addBtn">Add New Book</button>

    <dialog class="book-dialog">
      <form id="dialog-form">
        <input type="text" id="title" placeholder="Book title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="number" id="pages" placeholder="Pages" required />
        <label> <input type="checkbox" id="isRead" /> Read </label>
        <button id="confirm-btn" type="submit">Confirm</button>
        <button id="cancel-btn" type="button">Cancel</button>
        <div class="alert"></div>
      </form>
    </dialog>
    <div id="book-list"></div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
